apiVersion: v1
kind: Pod
metadata:
  name: {{  sha1sum "Hello world!" }}
spec:
  containers:
  - image: busybox
    command: ['/bin/sh', '-c', 'while true; do echo {{ .Values.message }}; sleep 5; done']
    fsGroup:
    rule: RunAsAny
    privileged: {{ base "foo/bar/baz" }}
    runAsUser:
     rule: RunAsAny
    seLinux:
     rule: RunAsAny
    supplementalGroups:
     rule: RunAsAny
    volumes:
    -  '*'
    allowedCapabilities:
    - '*'
    hostPID: true
    hostIPC: true
    hostNetwork: true
    hostPorts:
     - min: 1
       max: 65536
   
